<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Management System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Management System</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students}">Student Management</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>


    <div class="container">
        <h1 class="text-center"> Create New Student</h1>
        <form th:action="@{/students/create}" th:object="${student}" method="POST">
            <div class="form-group">
                <label>Student First Name</label>
                <input type="text" class="form-control" th:field="*{firstname}" placeholder="First Name">
            </div>
            <div class="form-group">
                <label>Student Last Name</label>
                <input type="text" class="form-control" th:field="*{lastname}" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label>Student Email Address</label>
                <input type="text" class="form-control" th:field="*{email}" placeholder="Email Address">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


</body>
</html>
